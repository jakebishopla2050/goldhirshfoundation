---
title: Blog, Goldhirsh Foundation
layout: default
---

<div class="row">
  <div class="span12">
    <h1 class="title">Blog</h1>
  </div>
</div>
<div id="wrapper" class="block-group">
  <!-- #wrapper -->
  <!-- CENTRE COLUMN - MAIN -->
  <div id="main" class="block">
    <h3 class='posts-count'>Post 1 to {{ site.posts.size }} of {{ site.posts.size }}</h3>
    <div class='posts posts-small'>

      {% for post in site.posts %}
      <div class='post'>
        <div class='post-head'>
          <h4 class='post-headline'><a href='{{ post.url }}'>{{ post.title }}</a></h4>
          <p class='post-byline'><span class='author'>Posted by {{ post.author }}</span> on <span class='date'>{{ post.date | date: "%B %-d, %Y" }}</span></p>
        </div>
        <div class='post-body'>
          <p class='post-small'>{{ post.excerpt | strip_html }}â€¦ <a class='more' href='{{ post.url }}'><strong>Read More</strong></a></p>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
  <!-- #main -->
</div>
<!-- end #wrapper -->
